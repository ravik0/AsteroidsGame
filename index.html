<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids: The Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>How drunk are you right now? You flew into an asteroid field.</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde">
				</canvas>
		    </section>
	    <footer>
		    W to accelerate forward
		    <br>
		    S to accelerate backward
		    <br>
		    A to turn counterclockwise
		    <br>
		    D to turn clockwise
		    <br>
		    H to teleport somewhere random.
	    </footer>
	</body>
</html>
